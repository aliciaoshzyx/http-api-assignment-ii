<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const handleResponse = (xhr, parseResponse) => {

      const content = document.querySelector('#content');
      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');

      //if its JSON
      if(parseResponse){
        const obj = JSON.parse(xhr.response);
        console.log(obj);
        if(obj.id)
          h1.textContent = obj.id;
        if(obj.message)
          p.textContent = obj.message;
      } else {
        console.log('recieved');
      }
    };

    //function to send request
    const requestUpdate = (e, form) => {
      //grab url field 
      const url = form.querySelector('#urlField').value;
      //grab method selected
      if(form.querySelector('#methodSelect')){
        const method = form.querySelector('#methodSelect').value;
      }else {
        const method = 'post';}
      //create a new AJAX request (asynchronous)
      const xhr = new XMLHttpRequest();
      //setup connect using the selected method and url
      xhr.open(method, url);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.setRequestHeader('Accept', 'application/json');
      //if get request or head request
      if(method == 'get') {
        //set onload to parse request and get json message
        xhr.onload = () => handleResponse(xhr, true);
      } else if( method == 'post') {
        xhr.onload = () => handleResponse(xhr, true);
      } else {
        xhr.onload = () => handleResponse(xhr, false);
      }
      
      const formData = `name=${nameField.value}&age=${ageField.value}`;

      //send ajax request
      xhr.send(formData);
      
      //cancel browser's default action
      e.preventDefault();
      //return false to prevent page redirection from a form
      return false;
    };

    const init = () => {

      //for display
      const h1 = document.createElement('h1');
      const p = document.createElement('p');
      content.appendChild(h1);
      content.appendChild(p);

      //grab selects and button
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      //function to handle our request
      const addUsers = (e) => requestUpdate(e, nameForm);
      const getUsers = (e) => requestUpdate(e, userForm);
      
      //add event listener
      nameForm.addEventListener('submit', addUsers);
      userForm.addEventListener('submit', getUsers)
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1"/>
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
